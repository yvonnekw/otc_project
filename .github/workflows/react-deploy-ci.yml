  on:
    pull_request:
      branches:
        - main

    workflow_dispatch:
      inputs:
        job_name:
          description: "Run Job"
          required: true
          default: "build_deploy"

  jobs:
    build_deploy:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Change to frontend directory
          run: cd frontend
        - name: Npm Install packages
          run: npm install
        - name: Build Package
          env:
            CI: false
          run: npm run build
